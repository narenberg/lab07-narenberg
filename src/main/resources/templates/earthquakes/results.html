<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Earthquake Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>
      <h1>Earthquake Search Results</h1>
      <table>
      	<tr>
	  <th>Distance (km)</th>
	  <td th:text="${eqSearch.distance}"></td>
	</tr>
      	<tr>
	  <th>Minimum Magnitude<th>
	  <td th:text="${eqSearch.minmag}"></td>
	</tr>
      </table>

      <h2>JSON Results</h2>

      <pre th:text="${json}">This is placeholder</pre>
      <h2> Results</h2>
      <table>
      	<thead>
	  <tr>Type</tr>
	</thead>
	<tbody>
	  <td th:text="${FeatureCollection.type}"></td>
	  <td th:text="${FeatureCollection.metadata.url}"></td>
	  <td th:text="${FeatureCollection.metadata.count}"></td>
	  <td th:text="${FeatureCollection.metadata.title}"></td>
	<tbody>
      </table>
      <h3>Earthquakes</h3>
      <table>
      	<thead>
	  <th>id</th>
	  <th>place</th>
	  <th>mag</th>
	</thead>
	<tbody>
	  <tr th:each="f: ${featureCollection.features}">
	    <td><a th:href="https://earthquake.usgs.gov/earthquakes/eventpage/${f.id}"th:text="${f.id}"></td>
	    <td th:text="${FeatureCollection.metadata.count}"></td>
	    <td th:text="${f.properties.place}"></td>
	    <td th:text="${f.id.properties.mag}"></td>
	  </tr>
	</tbody>
      </table>
      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
